service: chat-app

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-2
  stage: dev

  environment:
    #    OPENAI_API_KEY:
    DOMAIN_NAME: t1iwynwhw3.execute-api.${self:provider.region}.amazonaws.com
    CHAT_SESSIONS_TABLE_NAME: ${self:service}-CustomerChatSessions
    ORDER_DATA_TABLE_NAME: estimate
    STAGE: ${self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
        - logs:DescribeLogStreams
        - logs:TagResource
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-CustomerChatSessions
        - arn:aws:dynamodb:${self:provider.region}:*:table/estimate
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - arn:aws:lambda:${self:provider.region}:*:function:${self:service}-*
    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource:
        - arn:aws:execute-api:${self:provider.region}:*:*/*/@connections/*
functions:
  connect:
    name: ${self:service}-connect
    handler: handlers/connect.handler
    events:
      - websocket:
          route: $connect

  disconnect:
    name: ${self:service}-disconnect
    handler: handlers/disconnect.handler
    events:
      - websocket:
          route: $disconnect

  default:
    name: ${self:service}-default
    handler: handlers/default.handler
    events:
      - websocket:
          route: $default

  message:
    name: ${self:service}-message
    handler: handlers/message.handler
    events:
      - websocket:
          route: sendMessage

  completion:
    name: ${self:service}-completion
    handler: handlers/completion.handler

resources:
  Resources:
    CustomerChatSessionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-CustomerChatSessions
        AttributeDefinitions:
          - AttributeName: orderId
            AttributeType: S
          # - AttributeName: timestamp
          #   AttributeType: S
        KeySchema:
          - AttributeName: orderId
            KeyType: HASH
          # - AttributeName: timestamp
          #   KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_IMAGE
