stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  script:
    - echo "Building the project..."
  only:
    - develop
    - master

test_job:
  stage: test
  script:
    - echo "Running tests..."
  only:
    - develop
    - master

deploy_job:
  stage: deploy
  script:
    - echo "Deploying the project..."
  only:
    - develop
    - master
